<!doctype html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Rugby Scrorecard</title>
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <div id="score-box-home">0</div>
                <div class="btn-container">
                    <button class="score-btn" onclick="addHomePoints(2)">+2</button>
                    <button class="score-btn" onclick="addHomePoints(3)">+3</button>
                    <button class="score-btn" onclick="addHomePoints(5)">+5</button>
                </div>
            </div>
            <div class="away-container">
                <h3>AWAY</h3>
                <div id="score-box-away">0</div>
                <div class="btn-container">
                    <button class="score-btn" onclick="addAwayPoints(2)">+2</button>
                    <button class="score-btn" onclick="addAwayPoints(3)">+3</button>
                    <button class="score-btn" onclick="addAwayPoints(5)">+5</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="resetGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
